<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="javascripts/modernizr.js"></script> <!-- Modernizr -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/nav.css"> <!-- Gem style -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/main.css">

    <title>gradecalc</title>

    <script>

        /* GLOBAL VARIABLES */
        var user = null;
        var li;
        var classIndexId;
        /* GLOBAL VARIABLES */

        function calcluateGrades() {
            var marks = getMarks();
            var grades = getGrades();
            var totalGrade = 0;
            var currentGrade = 0;
            var totalGradeAvailible = 0;
            // calculate total grade
            if (marks.length == grades.length) {
                for(var i = 0; i < marks.length; i++)  {
                    totalGrade = totalGrade + (marks[i] * (grades[i]/100));
                    totalGradeAvailible += grades[i];
                }
                saveGrades();
                // update the grades on the client
                user[classIndexId].marks = marks;
                user[classIndexId].grades = grades;
            }
            else {
                error();
            }
            // calculate current grade
            currentGrade = totalGrade/totalGradeAvailible;
            currentGrade = currentGrade*100;
            if(isNaN(currentGrade)) {
                currentGrade = 0;
            }
            $("#totalGrade").html(totalGrade.toFixed(1) + "%");
            $("#currentGrade").html(currentGrade.toFixed(1) + "%");
        }


        function error()  {
            console.log("A grade or mark is missing");
        }

        function saveGrades() {
            // TODO: Grades needs to be refreshed after save on the client
            var marksToSend = getMarks();
            var gradesToSend = getGrades();
            $.post("/savegrades",
                    {
                        classIndex: classIndexId,
                        grades: gradesToSend,
                        marks: marksToSend
                    }, 'json');
        }

        // TODO: these functions need to be generalized
        function getMarks() {
            var arrayOfMarks = $(".marks");
            var marks = [];
            var x = 0;
            $.each(arrayOfMarks , function(index, value){
                if (value.value !== "")  {
                    marks[x] = parseInt(value.value);
                }
                x++;
            });
            return marks;
        }

        function getGrades() {
            var arrayOfGrades = $(".grades");
            var grades = [];
            var x = 0;
            $.each(arrayOfGrades , function(index, value){
                if (value.value !== "")  {
                    grades[x] = parseInt(value.value);
                }
                x++;
            });
            return grades;
        }

        function getUser()  {
            $.ajax({
                type: "GET",
                url: '/getUser',
                contentType: 'json',
                success: function(data) {
                    user = data;
                    fillDropdown();
                    fillGrades(0);
                },
                error: function(data)    {
                    console.error(data)
                    user = [];
                }
            });
        }

        function fillDropdown() {
            var classes = user;
            var list = document.getElementById("classDropdown");
            for (var i = 0; i < classes.length; i++)  {
                var opt = classes[i].className;
                var li = document.createElement("li");
                li.id = i;
                var link = document.createElement("a");
                var text = document.createTextNode(opt);
                link.appendChild(text);
                link.href = "#";
                li.appendChild(link);
                list.appendChild(li);
            }
            setDropdown();
        }

        function clearDropdown()    {
            var myDropdown = $('.dropdown-menu').children();
            for(var i = 2; i < myDropdown.length; i++)  {
                myDropdown[i].remove();
            }
        }
        function fillGrades(x) {
            var grades = user[x].grades;
            var marks = user[x].marks;
            if(grades.length > 7)   {
                for(var x = 7; x <= grades.length; x++)  {
                    addNewRow();
                    addKeyListeners();
                }
            }
            var arrayOfMarks = $(".marks");
            var arrayOfGrades = $(".grades");
            clearTextBoxes('the-grades');
            for(var x = 0; x < grades.length; x++)  {
                arrayOfMarks[x].value = marks[x];
                arrayOfGrades[x].value = grades[x];
            }
        }

        // When page is loaded.
        $(function()  {
            getUser();
        });

        // Changes the Dropdown text to what class is selected
        function setDropdown()  {
            $(".dropdown-menu li a").click(function(){
                $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
                $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
                var classIndexAsString = this.parentNode.id;
                if(classIndexAsString == "")  {
                    // add a new class
                    // open modal window, add a class name, post it to server, refresh
                    $("#myModal").modal('toggle');
                }
                else {
                    classIndexId = parseInt(classIndexAsString);
                    fillGrades(classIndexId);
                }
            });
        }

        function addNewClass()  {
            //on success close the modal window
            var newClassCode = $("#newClassName").val();
            $.ajax({
                type: "POST",
                url: '/addNewClass',
                dataType: 'json',
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify({ className: newClassCode }),
                success: function(data) {
                    $("#myModal").modal('hide');
                }
            });
            $("#myModal").modal('hide');
            // add the class to the clientside as well
            var clientSide = {className: newClassCode, grades: [], marks: []};
            user.push(clientSide);
            clearDropdown();
            fillDropdown();
        }

        function addKeyListeners()  {
            var inputs = $('.form-control');
            var lastGradeInput = inputs[inputs.length - 3];
            var alreadyAdded = false;
            inputs.off('keypress');
            // each time a key is pressed I need to check if it was the last one and if it is, then
            // call addNewRow()
            $(lastGradeInput).keypress(function() {
                if(alreadyAdded == false)   {
                    addNewRow();
                    alreadyAdded = true;
                    addKeyListeners();
                }
            });
        }

        $(window).load(function(){
            addKeyListeners();

            // Mobile menu dropdown
            var mainNav = $('.main-nav');
            mainNav.on('click', function(event){
                $(event.target).is(mainNav) && mainNav.children('ul').toggleClass('is-visible');
            });
        });

        function addNewRow()    {
            var strVar="";
            strVar += "<div class=\"table-row\">";
            strVar += "                    <div class=\"table-cell\"> <input type=\"text\" class=\"marks form-control\" maxlength=\"8\" > <\/div>";
            strVar += "<div class=\"table-cell\"> <input type=\"text\" class=\"grades form-control\" maxlength=\"8\" > <\/div>";
            strVar += "<\/div>";
            var tableOfGrades = $('#table-of-grades');
            tableOfGrades.append(strVar);

        }

        function clearTextBoxes(divID)  {
            $('#' + divID).find('input:text').each(function() {
                        $(this).val('');
                    }
            );
        }
    </script>


</head>
<body>
<header role="banner">
    <!--<div id="cd-logo"><a href="#0"><img src="img/cd-logo.svg" alt="Logo"></a></div>-->
    <nav class="main-nav">
        <ul>
            <li><a class="cd-signup" href="/logout">Log out</a></li>
        </ul>
    </nav>
</header>
<div class="alert alert-info" role="alert"> </div>

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-xs-12 text-center">
            <div id="content">

                <div class="table-row">
                    <div class="table-button">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle btn-block" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select your class
                                <span class="caret"></span>
                            </button>
                            <ul id="classDropdown" class="dropdown-menu btn-block" aria-labelledby="dropdownMenu2">
                                <li><a href="#">Add class</a></li>
                                <li role="separator" class="divider"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="the-grades">
                    <div id="table-of-grades">
                        <div class="table-row">
                            <div class="table-cell"><h5 class="text-center">Your grade</h5> </div>
                            <div class="table-cell"> <h5 class="text-center">% of grade</h5> </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"><input type="text" class="marks form-control" id="mark1" maxlength="8" placeholder="ex 75"> </div>
                            <div class="table-cell"> <input type="text" class="grades form-control" id="grade1" maxlength="8" placeholder="ex 50"> </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"> <input type="text" class="marks form-control" id="mark2" maxlength="8"  placeholder="ex 88"> </div>
                            <div class="table-cell"> <input type="text" class="grades form-control" id="grade2" maxlength="8"  placeholder="ex 30"> </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"> <input type="text" class="marks form-control" id="mark3" maxlength="8" ></div>
                            <div class="table-cell"> <input type="text" class="grades form-control" id="grade3" maxlength="8" ></div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"> <input type="text" class="marks form-control" id="mark4" maxlength="8" > </div>
                            <div class="table-cell"> <input type="text" class="grades form-control" id="grade4" maxlength="8" > </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"> <input type="text" class="marks form-control" id="mark5" maxlength="8" > </div>
                            <div class="table-cell"> <input type="text" class="grades form-control" id="grade5" maxlength="8" > </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"> <input type="text" class="marks form-control" id="mark6" maxlength="8" > </div>
                            <div class="table-cell"> <input type="text" class="grades form-control" id="grade6" maxlength="8" > </div>
                        </div>
                        <div class="table-row">
                            <div class="table-cell"> <input type="text" class="marks form-control" maxlength="8" > </div>
                            <div class="table-cell"> <input type="text" class="grades form-control" maxlength="8" > </div>
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="table-button"> <button type="button" id="markButton" onclick="calcluateGrades()" class="btn btn-default btn-block">What's my mark?</button> </div>
                    </div>
                    <div class="table-row" >
                        <div class="table-cell"> <h6 class="text-left" >Current grade:</h6> </div>
                        <div class="table-cell"> <h5 class="text-right" id="currentGrade"> 0.0%</h5> </div>
                    </div>
                    <div class="table-row" >
                        <div class="table-cell"> <h6 class="text-left" > Total grade: </h6> </div>
                        <div class="table-cell"> <h5 class="text-right" id="totalGrade"> 0.0% </h5> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                <h4 class="modal-title" id="myModalLabel">Add a new class</h4>
            </div>
            <div class="modal-body">
                <div class="table-row some-margin">
                    <div class="col-sm-3"> <h5>Class name/code: </h5> </div>
                    <div class="col-sm-4"> <input type="text" class="form-control" id="newClassName" > </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="newClassButton" onclick="addNewClass()">Add new class</button>

</body>
